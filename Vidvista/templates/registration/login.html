{% extends "layout.html" %}

{% block title %} Home Page {% endblock %}

{% block content %}

<main class="container">
    
  <h2>Login Form</h2>
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Login</button>
</form>

<p>Dont have an account?<a href="{% url "register" %}">Register here</a></p>
</main>

{% endblock %}
